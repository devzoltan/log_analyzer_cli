name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Tests (Maven Wrapper)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x mvnw
          ./mvnw -B test

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: .\mvnw.cmd -B test
